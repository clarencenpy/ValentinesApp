<template name="wall">
	<header>
		<h1>
			Wall Of Love<span>School of Information Systems</span>	
			<a href="{{pathFor 'form'}}"><span><i class="fa fa-heart"></i> Send a message now!</span></a>
		</h1>
	</header>
	<div class="main">
		{{#each messages}}
			{{> message}}
		{{/each}}
	</div>
</template>
